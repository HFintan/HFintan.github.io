    <br/>
    <br/>Population: <input type="text" id="txt1" name="text1">
    <br/>Number of Swipes: <input type="text" id="txt2" name="text2">
    <br/><p>Click the button to calculate </p>
    <br/><button onclick="calculate()">The expected number of matches for an Adonis in your area.</button>
    <br/><button onclick="calculate2()">The probability of an Adonis getting at least one match.</button>
    <br/><button onclick="calculate3()">The probability of an Adonis getting exactly m matches.</button>
    <p id="demo"></p>
    <script>
    function calculate(){
    		var a = document.getElementById("txt1").value;
    		var b = document.getElementById("txt2").value;
    		a = Number(a)
    		b = Number(b)
    		var x = sumup(b,a)
    		document.getElementById("demo").innerHTML=x;}
    </script>
    <script>
    function calculate2(){
    		var a = document.getElementById("txt1").value;
    		var b = document.getElementById("txt2").value;
    		a = Number(a)
    		b = Number(b)
    		var x = 1-fracpow(a-b,a,b)
    		document.getElementById("demo").innerHTML=x;}
    </script>
    <script>
    function calculate3(){
    		var a = document.getElementById("txt1").value;
    		var b = document.getElementById("txt2").value;
    		a = Number(a);
    		b = Number(b);
    		var llist=[];
    		for (L = 0; L < b+1; L++) {
    			llist.push([L,choose(b,L)*fracpow(b,a,L)*fracpow(a-b,a,b-L)]);
    		document.getElementById("demo").innerHTML=llist;}
    </script>
    
    
    <script>
    	function choose(a, b) {
    		if (Number(b)==0)
    			{return 1;}
    		else {return a*choose(a-1,b-1)/b}
    	}
    </script>

    <script>
    	function fracpow(a,b,c) {
    		return Math.pow((a/b),c); 
    	}
    </script>
    
    <script>
    	function sumup(K,N) {
    		var count = 0;
    		for (L = 0; L < K+1; L++) {
    			count = count+L*choose(K,L)*fracpow(K,N,L)*fracpow(N-K,N,K-L);
    		}
    	return count;
    	}
    </script>
